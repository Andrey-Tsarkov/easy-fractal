<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy fractal</title>
</head>
<body>
<ul id="navigate">
</ul>

<script>
    let navigate = document.querySelector('#navigate');
    for (let i = 1; i < 7; i++) {
        let a = document.createElement('a');
        a.setAttribute('href', 'fractal_' + i + '.html');
        a.innerHTML = 'Фрактал ' + i;
        let li = document.createElement('li');
        li.append(a);
        navigate.append(li);
    }
</script>
</body>
</html>
